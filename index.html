<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- Main content wrapper -->  
      <div id="start-screen">
        <h1>Snake Game 2D</h1>
        <h2>Welcome to Snake Game!</h2>
        <br>
        <input style="height: 30px;" type="text" id="playerName" placeholder="Enter your name" required>
        <button id="start-btn">Start</button>
      </div>

      <!-- Game Screen -->
      <div id="game-container" style="display:none;">
        <h1 style="color: aqua;">Snake Game 2D</h1>
        <canvas id="gameCanvas"></canvas>
        <div class="score-board">
          <div id="player-name-display">Player: </div>
          <div id="score">Score: 0</div>
          <div id="highscore">Highscore: 0</div>
        </div>

        <div class="game-over" style="display:none;">Game Over!</div>

        <!-- Buttons for controlling the snake -->
        <div class="controls">
          <button id="upButton">↑</button>
          <div>
            <button id="leftButton">←</button>
            <button id="rightButton">→</button>
          </div>
          <button id="downButton">↓</button>
        </div>
      </div>
      
      <h4 id="footer">Created by: Manmohan Pattnaik</h4>

    <!-- Background animation -->
    <div id="bg">
      <canvas></canvas>
      <canvas></canvas>
      <canvas></canvas>
    </div>

    <script src="game.js"></script>
</body>
</html>
